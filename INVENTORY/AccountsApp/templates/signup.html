{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<br><br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" action="{% url 'accounts:signup' %}" class="text-white">
        {% csrf_token %}
        <h1>{{ user.username }}</h1>
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
