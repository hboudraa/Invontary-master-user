{% extends 'base.html' %}
{% block content %}
<h2>إخراج مخزون لعدة منتجات</h2>
<form method="post">
  {% csrf_token %}

  <div>
    <label for="destination">الوجهة (مشترط/اختياري):</label>
    <input type="text" id="destination" name="destination" class="form-control" placeholder="مثال: مستودع ب">
  </div>
  <div class="mt-2">
    <label for="number_prefix">بادئة المرجع (اختياري):</label>
    <input type="text" id="number_prefix" name="number_prefix" class="form-control" placeholder="مثال: OUT-">
  </div>
<!-- Search and Filter Section -->
    <div class="glass-card hover-lift p-1 mb-4">
        <div class="row align-items-center">
            <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control bg-transparent border-secondary text-light"
                           placeholder="Rechercher par code commune, nom, commune..."
                           >
            </div>
        </div>
    </div>
  <table class="table table-sm mt-3" id="multySort">
    <thead>
      <tr>
        <th>#</th>
        <th>المنتج</th>
        <th>المخزون الحالي</th>
        <th>كمية للإخراج</th>
        <th>ملاحظة (اختياري)</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <input type="number" min="0" max="{{ product.quantity }}" class="form-control" name="qty_{{ product.id }}" value="0" />
        </td>
        <td>
          <input type="text" class="form-control" name="obs_{{ product.id }}" placeholder="ملاحظة..." />
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="submit" class="btn btn-primary">تأكيد الإخراج</button>
</form>

<script>
// Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#multySort tbody tr');

        rows.forEach(function(row) {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });

</script>
{% endblock %}
