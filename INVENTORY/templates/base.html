{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Inventory{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid px-1">
    <header>{% include 'navbar.html' %}</header>
<!-- ✅ Toast Container -->
<div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
  {% for message in messages %}
    <div class="toast align-items-center text-bg-{% if message.tags == 'success' %}success{% elif message.tags == 'error' %}danger{% else %}info{% endif %} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
      </div>
    </div>
  {% endfor %}
</div>

<!-- ✅ Toast Script -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const toastElements = document.querySelectorAll('.toast');
    toastElements.forEach(toastEl => new bootstrap.Toast(toastEl).show());
  });
</script>
{% block scripts %}{% endblock %}
    <main class="container-lg text-white px-0">{% block content %}{% endblock %}</main>
    <footer>{% include 'footer.html' %}</footer>
    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
